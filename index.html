<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>sportinggoodspartnerproject</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">sportinggoodspartnerproject</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="row container-fluid m-3" id="sportingGoods">
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <img class="card-img-top" src="//placehold.it/200x200" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Baseball Bat</h4>
                        <p class="card-text">$150 - Professionally made oak wood bat</p>
                    </div>
                    <div class="px-3 pb-3 d-flex justify-content-between">
                        <button type="button" class="btn btn-info" title="Add to Cart"
                            onclick="app.shoppingCartGoodsController.addToCart()">ADD</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <img class="card-img-top" src="//placehold.it/200x200" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Hockey Stick</h4>
                        <p class="card-text">$1000 - Signed and Endorsed by Wayne Gretzky</p>
                    </div>
                    <div class="px-3 pb-3 d-flex justify-content-between">
                        <button type="button" class="btn btn-info" title="Add to Cart"
                            onclick="app.shoppingCartGoodsController.addToCart()">ADD</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <img class="card-img-top" src="//placehold.it/200x200" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Rock Climbing Wall</h4>
                        <p class="card-text">$500 - Multisurfaced wall with various holds</p>
                    </div>
                    <div class="px-3 pb-3 d-flex justify-content-between">
                        <button type="button" class="btn btn-info" title="Add to Cart"
                            onclick="app.shoppingCartGoodsController.addToCart()">ADD</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col border border-secondary">
                <h4>Cart</h4>
                <ol id="shoppingCartGoods">
                </ol>
                <div class="text-right">
                    <h4>Total: $<span id="total">0.00</span></h4>
                    <button type="button" class="btn btn-outline-success m-2"
                        onclick='app.shoppingCartGoodsController()'>Checkout</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
